{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}Comment{% endblock title %}
{% block content %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="page-header text-center">
                <h2>Comment</h2>
                <br>
                <form class="text-center" method="Post">{% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-info ml-2" type="submit">Comment</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
