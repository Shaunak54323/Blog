{% extends 'base.html' %}
{% block content %}
    <div class="article-entry">
        <h2>{{ object.title }}</h2>
        <p>by {{ object.author }} | {{ object.date }}</p>
        <p>{{ object.body }}</p>
    </div>
    <p><a href="{% url 'article_edit' article.pk %}">Edit</a> |
        <a href="{% url 'article_delete' article.pk %}">Delete</a> |
    <a href="{% url 'article_comment' article.pk %}">Comment</a></p>
    <p>Back to <a href="{% url 'article_list' %}">All Blogs</a>.</p>
{% endblock content %}
