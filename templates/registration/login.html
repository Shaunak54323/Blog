{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a class="btn btn-primary" href="{% url 'login' %}" role="button">Log In</a>
        <a class="btn btn-primary" href="{% url 'signup' %}" role="button">SignUp</a>
    </form>
{% endblock content %}
