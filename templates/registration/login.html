{% extends 'base.html' %}
{% block title %}Log In{% endblock title %}
{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
        <a class="btn btn-primary" href="{% url 'signup' %}" role="button">SignUp</a>
    </form>
{% endblock content %}
